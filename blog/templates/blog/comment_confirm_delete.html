{% extends 'blog/base.html' %}

{% block title %}Delete Comment - Mini Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-white">
                <h2 class="mb-0 text-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>Delete Comment
                </h2>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to delete your comment?</p>
                <div class="card bg-light mb-3">
                    <div class="card-body">
                        <p class="card-text">{{ comment.content|linebreaks }}</p>
                    </div>
                </div>
                <p class="text-muted">This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{{ comment.post.get_absolute_url }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-1"></i>Delete Comment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
